{{ $color := "btn-primary" }}

<div class="row">
  <div class="col-18">
    {{ range .buttons }}
      {{ if .color }}
        {{ $color = .color }}
      {{ end }}
      <div class="mb-1">
        <a class="btn btn-{{ $color }} btn-lg" href="{{ .url }}"">{{ .text }}</a>
      </div>
    {{ end }}
  </div>
</div>
