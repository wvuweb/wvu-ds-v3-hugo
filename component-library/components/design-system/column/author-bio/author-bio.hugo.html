{{ range .authors }}
  <div class="bg-light p-4 p-sm-5 mb-4">
    <div class="row">
      <div class="col-16 me-auto">
        <h2 class="helvetica-neue-light mb-2">{{ .name }}</h2>
        <p class="helvetica-neue-bold mb-3">{{ .title }}</p>
        <p class="mb-3">{{ .tease | markdownify }}</p>
        <a class="text-dark" href="{{ .link.url }}">View {{ .name }}â€™s Bio Page <span class="fa-solid fa-arrow-right"></span></a>
      </div>
      <div class="col-6">
        <div class="ratio ratio-1x1" style="max-width: 250px;">
          <img class="img-fluid w-100 h-100 object-fit-cover rounded-circle" src="{{ .thumbnail }}" alt="{{ .thumbnail_alt }}" />
        </div>
      </div>
    </div>
  </div>
{{ end }}
