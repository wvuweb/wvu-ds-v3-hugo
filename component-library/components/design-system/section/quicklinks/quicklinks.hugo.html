{{ if or site.Params.env_bookshop_live (ne .config.edit_mode_only true) }}
  <section class="section-component py-6 bg-wvu-neutral--warm-gray-light bg-opacity-25">
    <div class="container wvu-z-index-content {{ .margin }}">
      <div class="row">
        <div class="col-xxl-8 position-relative">
          <h2 class="wvu-shout h1 d-inline-block wvu-text-letter-spacing-lg">
            {{ .heading }}
          </h2>
        </div>
        <div class="col-xxl-16">
          <ul class="wvu-ul-chevrons wvu-column-count-lg-3">
            {{ range .links }}
              <li><a class="text-decoration-none text-dark" href="{{ .url }}">{{ .text }}</a></li></li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </section>
{{ end }}
