{{ if or site.Params.env_bookshop_live (ne .config.edit_mode_only true) }}
  <section class="section-component c-link-lists py-7 position-relative">
    <div class="container">    
      <div class="row">
        <div class="col-xxl-18 mx-xxl-auto">
          <div class="p-4 p-xl-5 p-xxl-6 bg-white wvu-z-index-content" style="background-color: inherit;">
            {{ range $index, $element := .lists }}
              <div class="{{ if ne $index 0 }}border-top border-1 border-wvu-neutral--warm-gray-light py-5{{ else }}pb-5{{ end }}">
                <div class="row">
                  <div class="col-10 me-auto">
                    <h2 class="oliviar-black text-wvu-blue">{{ .topic }}</h2>
                    <p class="mb-0">{{ .description }}</p>
                  </div>
                  <div class="col-12">
                    <ul class="wvu-ul-chevrons">
                      {{ range .items }}
                        <li><a class="text-decoration-none text-wvu-neutral--warm-gray-dark" href="{{ .url }}">{{ .text }}</a></li>
                      {{ end }}
                    </ul>
                  </div>
                </div>
              </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
