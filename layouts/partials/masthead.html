<div class="wvu-masthead py-2">
  <div class="container">
    <div class="row">
      <div class="align-self-center col-12 col-lg-4">        
        <a class="d-flex position-relative my-4 align-items-center justify-content-center justify-content-lg-start text-decoration-none text-white" href="/">
          <span class="visually-hidden">West Virginia University </span>
          <span class="wvu-logo-lockup mt-n2">{{ range site.Data.default_content.masthead.masthead_title }}<span class="d-block">{{ . }}{{ end }}</span>        
        </a>      
      </div>
      {{ with site.Data.default_content.masthead.masthead_buttons }}
        <div class="col-12 col-lg d-flex flex-column">
          <div class="px-0 flex-grow-1 d-flex align-content-center justify-content-center justify-content-lg-end my-3">
            {{ range . }}
              <a href="{{ .url }}" class="ms-1 mb-4 mb-lg-0 align-self-center btn mb-1 btn-outline-wvu-accent--blue-light">{{ .text }}</a>
            {{ end }}
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</div>
